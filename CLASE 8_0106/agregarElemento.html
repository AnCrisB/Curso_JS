<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
/>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
></script>
<style></style>

<body style="text-align: center; background-color: rgb(87, 197, 182)">
<h1 style="border: 1px solid; background-color: rgb(21, 152, 149)">
    Directorio Empresarial
</h1>
<form>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputNombre4">Nombre</label>
        <input
        type="Nombre"
        class="form-control"
        id="inputNombre4"
        placeholder="Nombre"
        />
    </div>
    <div class="form-group col-md-6">
        <label for="inputCorreo4">Correo</label>
        <input
        type="Correo"
        class="form-control"
        id="inputCorreo4"
        placeholder="Correo"
        />
    </div>
    </div>
    <div class="form-group col-md-6">
    <label for="inputTeléfono4">Teléfono</label>
    <input
        type="Teléfono"
        class="form-control"
        id="inputTeléfono4"
        placeholder="Teléfono"
    />
    </div>
    <div class="form-group">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck">Recordar datos</label>
    </div>
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
</form>
<div id="div1">
    Presione el botón para que el texto superior sea creado dinamicamente.
</div>
<button type="button" onclick="agregarElemento()"></button>
<script src="agregarElemento.js"></script>
</body>
</html>
