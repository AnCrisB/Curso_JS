<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>directorioEmp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="directorioEmp.css">
</head>
<body style="text-align: center; background-color: rgb(185, 237, 221)">
    <h1>Directorio Empresarial</h1>
    <div id= "card" class="card text-center mb-6" style="width: 40rem;">
        <div class="card-body">
        <div style="color:rgb(201, 221, 215)">
            <div id="div1" class="form-row">
                <div class="form-group col-md-11" >
                    <label for="inputNombre">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre"/>
                
                    <label for="inputCorreo">Correo</label>
                    <input type="text" class="form-control" id="inputCorreo" placeholder="Correo"/>
                
                    <label for="inputTelefono">Teléfono</label>
                    <input type="text" class="form-control" id="inputTelefono" placeholder="Teléfono"/>
                </div>
            </div>
            <div class="form-group">
            <!-- <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" />
                <label class="form-check-label" for="gridCheck">Recordar datos</label>
            </div> -->
            </div>
            <button id="button" class="btn btn-outline-info">Agregar</button>
        </div>
        </div>
    </div> 

    <div id="result" class="hidden">
        <!-- Aquí va la tabla de contenido -->
        <div class="form-group col-md-11" >
            <label for="inputEliminar">Eliminar por ID</label>
            <input type="text" id="idEliminar" placeholder="ID"/>
        </div>
        <button id="eliminar" class="btn btn-outline-info m-3">Eliminar</button>
        <div>
            <table class="table text-white bg-dark">
                <thead >
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Teléfono</th>
                </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

<script src="directorioEmp.js"></script>
</body>
</html>
