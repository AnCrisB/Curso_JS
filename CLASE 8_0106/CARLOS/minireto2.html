<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./minireto2.css">
    <style>
    .person-list {
        display: flex;
        flex-wrap: wrap;
        list-style-type: none;
        padding: 0;
    }
    
    .person-list th {
        flex: 0 0 25%;
        padding-right: 0;
        white-space: nowrap;
        }

    </style>
    <title>FORMULARIO</title>
</head>

<body  class="float-sm-start bg-image">
    <header class="my-3 mx-auto w-50 text-center border border-dark">
        <h1>FORMULARIO</h1>
    </header>

    <div class="my-3 mx-auto w-50 text-center border border-dark ">
        <div class="container">
            <input type="text" id="name" name="name" placeholder="nombre"  >

            <input type="text" id="email" name="email" placeholder="email"  >

            <input type="text" id="Num" name="Num" placeholder="telefono" >

            <button class="btn btn-outline-dark" id="boton" >Agregar</button>
        </div>

        <div class="float-sm-start container mt-2 mb-2">
            <div class="float-sm-start row">
                <div class="float-sm-start col-4">
                    <input placeholder="ID" id="ideliminar" type="text">
                
                </div>
                <div class="float-sm-start col-2">
                    <button class="float-sm-start btn btn-outline-dark" id="eliminar" >Eliminar</button>
                </div>
            </div>
        </div>

        
        <div>
            <table class="table text-white bg-dark">
                <thead >
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Tel</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>



    </div>
    <script src="minireto2.js"></script> 
</body>
</html>
