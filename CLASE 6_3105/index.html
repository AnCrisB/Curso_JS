<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Propinas</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
 <section>
  <h1 class="title">Calculadora de Propinas</h1>
  <form id="calculator-form">
    <label for="bill">Monto de la cuenta:</label>
    <input type="number" id="bill" required>
    <label for="bill">Cantidad de personas entre las que se dividen la cuenta:</label>
    <input type="number" id="numPersonas" required>
    
    <label for="tip">Porcentaje de propina:</label>
    <select id="tip">
      <option value="0.1">10%</option>
      <option value="0.15">15%</option>
      <option value="0.2">20%</option>
      <option value="0.25">25%</option>
    </select>
    <div class="d-grid gap-2 d-md-block">
      <button type="submit" id="button" class="btn btn-primary" type="button">Calcular</button>
    </div>
  </form>

  <div id="result" class="hidden">
    <p>Monto de la cuenta: <span id="bill-amount"></span></p>
    <p>Cantidad a pagar por persona: <span id="personas-amount"></span></p>
    <p>Total a pagar: <span id = "total-amount"></span></p>
    <p>Porcentaje de propina: <span id="tip-percentage"></span></p>
    <p>Propina: <span id="tip-amount"></span></p>
    
  </div>
  <script src="script.js"></script>
 </section>
</body>
</html>
